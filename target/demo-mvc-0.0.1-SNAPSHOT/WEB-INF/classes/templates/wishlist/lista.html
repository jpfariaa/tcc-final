<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Desejos</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>GPU</th>
                    <th>Cooler</th>
                    <th>Placa mãe</th>
                    <th>Fonte</th>
                    <th>HD</th>
                    <th>RAM</th>
                    <th>SSD</th>
                    <th>Gabinete</th>
                    <th>Monitor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="w : ${wishlists}">
                    <td th:text="${w.id}"></td>
                    <td th:text="${w.gpu}"></td>
                    <td th:text="${w.cooler}"></td>
                    <td th:text="${w.placaMae}"></td>
                    <td th:text="${w.fonte}"></td>
                    <td th:text="${w.hd}"></td>
                    <td th:text="${w.ram}"></td>
                    <td th:text="${w.ssd}"></td>
                    <td th:text="${w.gabinete}"></td>
                    <td th:text="${w.monitor}"></td>

                    <td colspan="2">
                        <button th:id="${#strings.concat('btn_wishlists/excluir/', w.id)  }" type="button"
                                class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                            <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="fragments/modal :: modal"></div>

</section>
</body>
</html>
